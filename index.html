<!doctype html>
<html lang="en">
<head>
    <title>Artifact Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="hash" content="">
</head>
<body>

<div class="container shape-page shape-page-1">
    <div class="row">
        <div class="col-5"><img src="dist/images/artifact.png" alt="aetifact"/></div>
        <div class="col-7 right desc">
            Humanizing data by immortalizing concepts through generative art on the blockchain
        </div>
        <div class="col-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-7">
            <div id="container" class="shape"></div>
        </div>
        <div class="col-5">
            <div class="infocard sketchIds" id="sketchIdCont">
                <a class="link1" href="/?sketchId=1">1</a>
                <a class="link2" href="/?sketchId=2">2</a>
                <a class="link3" href="/?sketchId=3">3</a>
                <a class="link4" href="/?sketchId=4">4</a>
                <a class="link5" href="/?sketchId=5">5</a>
                <a class="link6" href="/?sketchId=6">6</a>
                <a class="link7" href="/?sketchId=7">7</a>
                <a class="link8" href="/?sketchId=8">8</a>
                <a class="link9" href="/?sketchId=9">9</a>
            </div>
            <div class="infocard">
                <div class="head">
                    Sketch No : #<span id="scetchid">-</span>
                </div>
                <div class="body">
                    <div class="row">
                        <div class="col-7 drives">
                            <span class="white" id="coll-name">-</span>
                        </div>
                        <div class="col-5 drives">
                            <a href="" class="yellow" id="regenerate">(R)egenerate</a>
                        </div>
                    </div>
                    <div class="row">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-12" id="specs">
                            <!--
                            <h4>Selected Colors</h4>
                            <div class="selected-colors">
                                <div style="background-color: #7d95f3"></div>
                            </div>
                            <h4>title</h4>
                            <div>
                                <strong>subject</strong>
                                <span>description</span>
                            </div>
                            -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="dist/style-import.js"></script>
<script src="dist/p5.min.js"></script>
<script src="dist/demo-page.js"></script>

</body>
</html>
